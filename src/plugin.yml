website: http://www.AMC-Server.de
prefix: Cust
commands:
  worldtp:
    description: ''
    usage: /<command>
  aworld:
    description: ''
    usage: /<command>
  spawn:
    description: Back to the spawn Point of the Server
    usage: /<command>
  setspawn:
    description: ''
    usage: /<command>
  delspawn:
    description: ''
    usage: /<command>
  clearinventory:
    description: Clear your Inventory
    aliases: [cinv]
    usage: /<command> <username>
  fly:
    description: Activate/Deactivate Fly mode
    usage: /<command>
    aliases: [fliegen]
  gamemode:
    description: ''
    usage: /<command>
    aliases: [setgm,setgamemode,gm]
  home:
    description: Go Back to the point where you have set it before.
    usage: /<command> <home-point>
  sethome:
    description: Sets a new Home-Point
    usage: /<command> <home-point>
  delhome:
    description: Remove a Home-Point
    usage: /<command> <home-point>
  back:
    description: Back to the last position before Teleport
    usage: /<command>
    aliases: [zurueck]
  warp:
    description: Go to the point where is set the warp point.
    usage: /<command> <warp-point>
  setwarp:
    description: Sets a new Warp-Point
    usage: /<command> <home-point>
  delwarp:
    description: Remove a Warp-Point
    usage: /<command> <warp-point>
  speed:
    description: Set your walk & fly speed 
    usage: /<command> <type> <player> <level>
    aliases: [geschwindigkeit]
  birthday:
    description: Set your birthday
    usage: /<command> <birthday>
    aliases: [geburtstag,geburtsdatum]
  gender:
    description: Set your Gender
    usage: /<command> <gender>
    aliases: [geschlecht]
  kit:
    description: Give you a specified Kit like name 
    usage: /<command> <kit>
  plot:
    description: Teleports you to a free plot, i hope.
    usage: /<command> <plotname begin>
    aliases: [grundstueck,gs]
  invisible:
    description: Give you a specified Kit like name 
    usage: /<command> <player> <status>
    aliases: [visible,unsichtbar,sichtbar]
  nightvision:
    description: Give you a specified Kit like name 
    usage: /<command> <player> <status>
    aliases: [nvision,nachtsicht,nsicht]
  creload:
    description: Reload view things 
    usage: /<command>
  tppos:
    description: Teleports you to the given Position
    usage: /<command> <player> <world> <x> <y> <z>
  tp:
    description: Teleports you to player
    usage: /<command> <player>
  tphere:
    description: Teleports a player to your position
    usage: /<command> <player> <player> ...
  tpa:
    description: Send a teleport request to user to teleport to users position
    usage: /<command> <player> <playerToPlayer> ...
  tpahere:
    description: Send a teleport request to user to teleport to your position
    usage: /<command> <player> <player> ...
  tpacancel:
    description: Cancel a sended teleport request
    usage: /<command> <player>
  tpadeny:
    description: Deny a teleport request 
    usage: /<command>
  tpaaccept:
    description: Accept a teleport request
    usage: /<command>
    aliases: [tpaccpet]
  broadcast:
    description: Broadcast a message to all online Players.
    usage: /<command> <message>
  expdrop:
    description: Let you drop Exp-Bottles from Monsters.
    usage: /<command> <on/off>
  kill:
    description: Kill all Creatures.
    usage: /<command> <type> <radius> <world>
  remove:
    description: Removed droped Items and other not living entitys.
    usage: /<command> <type> <radius> <world>
  give:
    description: Gives you or other ppl the given Item.
    usage: /<command> <player> <item string>
    aliases: [gsign]
  viewinventory:
    description: View in tne Inventory of other players.
    usage: /<command>
  infoitem:
    description: Views few informations about the item in your hand.
    usage: /<command>
  spawnmob:
    description: Allow Spawning Animals,Monsters and Vehicles.
    usage: /<command>
  deathgs:
    description: View a list of the death plots.
    usage: /<command> <world/all> <page> or /<command> <goto/clear> <plotId>
  regionsign:
    description: Change the price of one or more Region Signs.
    usage: /<command> <buy/let/rent> <world:region_begin> <new price>
  userinfo:
    description: View informations about a user.
    usage: /<command> <username>
  achievements:
    description: Give/Take Player Achievement.
    usage: /<command> <type> <username> <achievement>
  member:
    description: Add Members to your own Region.
    usage: /<command> <username> <username>
    aliases: [members]
  mobdeny:
    description: Standing on your plot to use. Deny the spawn of Creatures in the region.
    usage: /<command> <type>
  mobspawn:
    description: Standing on your plot to use. Use to allow/deny spawn Animals/Monsters in the region.
    usage: /<command>
  access:
    description: Standing on your plot to use. Set access to region and no access message.
    usage: /<command> <optional:message/clear = remove message>
  greeting:
    description: Standing on your plot to use. Sets a welcomes message for your region.
    usage: /<command> <(+)message/clear = remove message>
  farewell:
    description: Standing on your plot to use. Sets a good bye message for your region.
    usage: /<command> <(+)message/clear = remove message>
  myhome:
    description: List all your Plots.
    usage: /<command>
    aliases: [meinzuhause]
  help:
    description: Currently only a test command
    usage: /<command>
    aliases: [hilfe,support,ticket]
